<ion-header>
    <ion-toolbar class = "container">
      <ion-title (click)= "ionViewDidLoad()"> 
        CATEGORIES
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Slider de categorÃ­as-->
  <ion-content>
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let cat of categories">
          <ion-card class= "slides" (click)= "openCategory()" >
          
                <img src= "../../assets/images/categories/{{ cat.img }}">
           
          </ion-card>
        </ion-slide>
      </ion-slides> 
  
  
  <!--Noticias-->
    <ion-card *ngFor="let article of news.response.articles">
      <ion-card-header>
          <ion-card-content>
              <img [src]= "article.urlToImage" style= "height: 100%;">
           </ion-card-content>
        <ion-card-title>{{ article.title }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          {{ article.description }}
      </ion-card-content>
      <ion-chip color="tertiary" (click)="saveNew(this.article)">
        <ion-icon name="star-outline"></ion-icon>
        <ion-label>Save New</ion-label>
      </ion-chip>      
    </ion-card>
  </ion-content>
